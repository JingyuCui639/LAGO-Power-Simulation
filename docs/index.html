<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Plot Grid (3×2)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: 22px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 16px;
    }
    .cell {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .cell-title {
      padding: 8px 10px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }
    iframe {
      width: 100%;
      height: 420px; /* adjust to fit your plots */
      border: 0;
      display: block;
    }
    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(2, 1fr); } /* 2 columns on smaller screens */
    }
    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; } /* 1 column on phones */
      iframe { height: 480px; }
    }
  </style>
</head>

<body>
  <h1>Interactive Plot Grid (3×2)</h1>

  <div class="grid">
    <div class="cell">
      <div class="cell-title">Plot 1</div>
      <iframe src="plot1.html" loading="lazy"></iframe>
    </div>

    <div class="cell">
      <div class="cell-title">Plot 2</div>
      <iframe src="plot2.html" loading="lazy"></iframe>
    </div>

    <div class="cell">
      <div class="cell-title">Plot 3</div>
      <iframe src="plot3.html" loading="lazy"></iframe>
    </div>

    <div class="cell">
      <div class="cell-title">Plot 4</div>
      <iframe src="plot4.html" loading="lazy"></iframe>
    </div>

    <div class="cell">
      <div class="cell-title">Plot 5</div>
      <iframe src="plot5.html" loading="lazy"></iframe>
    </div>

    <div class="cell">
      <div class="cell-title">Plot 6</div>
      <iframe src="plot6.html" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
